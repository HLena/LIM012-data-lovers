<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="shortcut icon" href="#">    
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="root">
      <header id="header">
        <img id = "logo-pokemon" src="images/1200px-Pokémon_GO_logo.svg.png" alt="">
      </header>
      <nav id="navbar">
        <span id="logo-pokedex">POKEDEX</span>
        <input type="text" id="input-bar-search" placeholder="Nombre de Pókemon">
        <div id = "icon-bar-search">
          <img src="images/buscar.png" alt="" id="img-icon-bar-search">
        <div>
      </nav>
      <div class="top-filter">
        <button class="button-filter">Filtrar por</button>
        <button class="button-filter">Ordenar por</button>
      </div>

      <section id="section-conteiner">
        <div class="top-pagination">
          <!-- <a   class="pagination-button">1</a>
          <a   class="pagination-button">1</a>
          <a   class="pagination-button">1</a> -->
        </div>
        <aside id="sidebar">
          <div class="header-menu">
            <span class="label">Tipos</span> 
            <button id="btn-close">
              <img src="images/close.png" alt="" id="btn-close-img">
            </button>
          </div>
          <div id="types-container">            
          </div>
         
        </aside>
        <main id = "main">
          <div id = "card-container" class="card-container-flex">
            <div class="carousel carousel-pokemon-type">
              <p>Pokemones de tipo</p>
              <a class="show-more">Ver más </a>
              <a class="prev">❮</a>
              <div class="cards-carousel type"></div>
              <a class="next">❯</a>
            </div>

            <div class="carousel carousel-pokemon-resistanr">
              <p>Pokemones resistentes al tipo</p>
              <button class="show-more">Ver más </button>
              <a class="prev">❮</a>
              <div class="cards-carousel resistant" ></div>
              <a class="next">❯</a>
            </div>
            <div class="carousel carousel-pokemon-weaknesses">
              <p>Pokemones débiles al tipo</p>
              <a class="show-more">Ver más </a>
              <a class="prev">❮</a>
              <div class="cards-carousel weaknesses" ></div>
              <a class="next">❯</a>
            </div>
            
          </div>
        </main>

      </section>
      <footer id="footer"> Pie de pagina</footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
   
   
</html>
