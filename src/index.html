<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="shortcut icon" href="#">    
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="root">
      <header id="header">
        <img id = "logo-pokemon" src="images/1200px-Pokémon_GO_logo.svg.png" alt="">
      </header>

      <nav id="navbar">
        <!-- <div id="container-bar-search"> -->
          <span id="logo-pokedex">POKEDEX</span>
          <input type="text" id="input-bar-search" placeholder="Nombre de Pókemon">
          <div id = "icon-bar-search">
            <img src="images/buscar.png" alt="" id="img-icon-bar-search">
          </div>
        <!-- </div> -->
      </nav>

      <div class="top-filter">
        <button class="button-filter">Filtrar por</button>
        <button class="button-filter">Ordenar por</button>
      </div>

      <section id="section-conteiner">
        <div id="top-pagination">          
        </div>

        <aside id="menu-container">
          
          <ul class="menu">
            <li><a href="#" class="btn-menu">Ordenar por</a>
              <ul id="ul-order-options" class="no-display">
                <li><a class = "order-option" href="#">Puntos de ataque</a></li>
                <li><a class = "order-option" href="#">Puntos de salud</a></li>
                <li><a class = "order-option" href="#">Alfabeticamente</a></li>
              </ul>
            </li>

            <li><a href="#" class="btn-menu">Filtrar por</a>
              <div id="filter-options-container" class="no-display">                
              </div>
            </li>
            <li><a href="#" class="btn-menu">Calcular</a></li>
          </ul>

          <!-- <div class="header-menu">
            <span class="label">Tipos</span> 
            <button id="btn-close">
              <img src="images/close.png" alt="" id="btn-close-img">
            </button>
          </div>        -->
        </aside>

        <main id = "main">

          <div id = "card-container" class="card-container-flex">           
          </div>        
        
          <div id = "card-container-section" >            
            <div class="slider carousel-pokemon-type">
              <div class="title-slider">
                <p>Pokemones de tipo</p>
                <a class="show-more" >Ver más </a>
              </div>
              <div class="slide">

                <div class="slide-cards type"></div>                

                <button class="ctrl-btn ctrl-prev" value="type" >❮</button> 
                <button class="ctrl-btn ctrl-next" value="type">❯</button>

              </div>
            </div>
            
            <div class="slider carousel-pokemon-resistant">
              <div class="title-slider">
                <p>Pokemones resistentes al tipo</p>
                <a class="show-more">Ver más </a>
              </div>
              <div class="slide">

                <div class="slide-cards resistant" ></div>                

                <button class="ctrl-btn ctrl-prev" value="resistant" >❮</button> 
                <button class="ctrl-btn ctrl-next" value="resistant">❯</button>

              </div>
            </div>
            
            <div class="slider carousel-pokemon-weaknesses">
              <div class="title-slider">
                <p>Pokemones débiles al tipo</p>
                <a class="show-more">Ver más </a>
              </div>
              <div class="slide">
                <div class="slide-cards weaknesses" ></div>
                <button class="ctrl-btn ctrl-prev" value="weaknesses">❮</button> 
                <button class="ctrl-btn ctrl-next" value="weaknesses">❯</button>
              </div>
            </div>          
          </div>  

        </main>

      </section>

      <footer id="footer"> Pie de pagina</footer>

    </div>

    <script src="main.js" type="module"></script>
    
  </body>
   
   
</html>
