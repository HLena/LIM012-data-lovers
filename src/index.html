<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="root">
      <header id="header">
        <img id = "logo-pokemon" src="images/1200px-Pokémon_GO_logo.svg.png" alt="">
      </header>
      <nav id="navbar">
        <span id="logo-pokedex">POKEDEX</span>
        <input type="text" id="input-bar-search" placeholder="Nombre de Pókemon">
        <button id = "button-icon-bar-search">
          <img src="images/buscar.png" alt="" id="img-icon-bar-search">
        </button>
      </nav>
      <div class="top-filter">
        <button class="button-filter">Filtrar por</button>
        <button class="button-filter">Ordenar por</button>
      </div>
      <aside id="sidebar">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima exercitationem sint, aliquid ipsa accusamus in, culpa odit nisi accusantium possimus ducimus temporibus aut nemo, asperiores cupiditate officia neque necessitatibus fuga.</p>
      </aside>
      <main id="main">
        <div id=card-container>
          <div class="pokemon-card">
            <div class="pokemon-name"></div>
            <div class="pokemon-image"></div>
            <div class="pokemon-types"></div>
          </div>
        </div>
      </main>
      <footer id="footer"> Pie de pagina</footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
